        <style type="text/css">

             #mynetwork {

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#2563eb", "font": {"color": "white"}, "id": "Behavior That", "label": "Behavior That", "shape": "dot", "size": 35}, {"color": "#facc15", "font": {"color": "white"}, "id": "behavior that", "label": "behavior that", "shape": "dot", "size": 20}, {"color": "#facc15", "font": {"color": "white"}, "id": "some minimally", "label": "some minimally", "shape": "dot", "size": 20}, {"color": "#facc15", "font": {"color": "white"}, "id": "inacomprehe ithfulness", "label": "inacomprehe ithfulness", "shape": "dot", "size": 20}, {"color": "#facc15", "font": {"color": "white"}, "id": "ithfulness rule", "label": "ithfulness rule", "shape": "dot", "size": 20}, {"color": "#facc15", "font": {"color": "white"}, "id": "four justices", "label": "four justices", "shape": "dot", "size": 20}, {"color": "#facc15", "font": {"color": "white"}, "id": "justices have", "label": "justices have", "shape": "dot", "size": 20}, {"color": "#facc15", "font": {"color": "white"}, "id": "have stra", "label": "have stra", "shape": "dot", "size": 20}, {"color": "#facc15", "font": {"color": "white"}, "id": "rescrphivennature ominent", "label": "rescrphivennature ominent", "shape": "dot", "size": 20}, {"color": "#facc15", "font": {"color": "white"}, "id": "ominent lens", "label": "ominent lens", "shape": "dot", "size": 20}, {"color": "#facc15", "font": {"color": "white"}, "id": "discussion comnmics", "label": "discussion comnmics", "shape": "dot", "size": 20}]);
                  edges = new vis.DataSet([{"from": "Behavior That", "to": "behavior that"}, {"from": "Behavior That", "to": "some minimally"}, {"from": "Behavior That", "to": "inacomprehe ithfulness"}, {"from": "Behavior That", "to": "ithfulness rule"}, {"from": "Behavior That", "to": "four justices"}, {"from": "Behavior That", "to": "justices have"}, {"from": "Behavior That", "to": "have stra"}, {"from": "Behavior That", "to": "rescrphivennature ominent"}, {"from": "Behavior That", "to": "ominent lens"}, {"from": "Behavior That", "to": "discussion comnmics"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
